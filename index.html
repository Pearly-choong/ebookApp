<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOOKCentral App</title>

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link to google font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to fontawesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>

<div class="container-fluid">
    <h1 class="text-center mt-5 font-weight-bold display-4">BOOKCentral</h1>
    </br></br>



    <!-- Carousel slideshow -->

  <div id="carouselExampleInterval" class="carousel slide ml-5 mr-5 pl-5" data-ride="carousel">
    <h3>NEW RELEASE</h3>
    <div class="carousel-inner row">
      <div class="carousel-item bColor active shadow p-3 mb-5 rounded" data-interval="5000">
        <img src="images/N-aprilInParis1921.png" class="col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="April-In-Paris">
        <img src="images/N-goneGirl.png" class="col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="Gone-Girl">
        <img src="images/D-theRarestBird.png" class=" col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="The-Rarest-Bird">
        <img src="images/N-magician.png" class=" col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="Magician">
      </div>

      <div class="carousel-item bColor shadow p-3 mb-5 rounded">
        <img src="images/F-aSpellForChameleon.png" class="col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="A-Spell-for-Chameleon">
        <img src="images/H-theCraitorsMark.png" class="col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="The-Craitors-Mark">
        <img src="images/R-rosemaryBaby.png" class="col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="Rosemary">
          <img src="images/H-redRising.png" class=" col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="RedRising">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <!-- serach bar -->

    <nav class="navbar navbar-light mt-2 mb-5 justify-content-center">
      <form class="form-inline">
        <input id="inputTitle" class="form-control mr-sm-2" type="text" placeholder="Enter book title..." aria-label="Search">
        <button id="searchTitle" class="btn btn=lg btn-outline-success my-2 my-sm-0" type="button">Search</button>
      </form>
    </nav>


  <hr class="ml-5 mr-5">

</div>

  <!-- filter book navbar -->
  <div class="container-fluid mb-5 mt-5">
      <div class="row mb-5">

        <div class="col">
          <h3 class="text-right mr-5">EXPLORE : </h3>
        </div>

        <div class="col">
          <ul class="nav justify-content-center mb-3">
            <li>
              <!-- <a class="nav-link active textSize" id="all" href="">All</a> -->
              <button id="showAll" class="btn genreBtn btn-lg font-weight-bold" type="button">All</button>
            </li>
            <li>
              <!-- <a class="nav-link textSize" id="romance" href="">Romance</a> -->
              <button id="showRomance" class="btn genreBtn btn-lg font-weight-bold" type="button">Romance</button>
            </li>
            <li>
              <!-- <a class="nav-link textSize" id="design" href="">Design</a> -->
              <button id="showDesign" class="btn genreBtn btn-lg font-weight-bold" type="button">Design</button>
            </li>
            <li>
              <!-- <a class="nav-link textSize" id="horror" href="">Horror</a> -->
              <button id="showHorror" class="btn genreBtn btn-lg font-weight-bold" type="button">Horror</button>
            </li>
            <li>
              <!-- <a class="nav-link textSize" id="fantasy" href="">Fantasy</a> -->
              <button id="showFantasy" class="btn genreBtn btn-lg font-weight-bold" type="button">Fantasy</button>
            </li>
          </ul>
        </div>

        <div class="col">
          <select class="custom-select my-1 mr-sm-2 w-50" id="sortSelect">
              <option selected>Sort Items By...</option>
              <option value="one">Sort by Title (A-Z)</option>
              <option value="two">Sort by Authors (A-Z)</option>
              <option value="three">Sort by Top Read</option>
          </select>
        </div>

      </div>


    <!-- display book result -->
    <div class="container pb-5 mb-5 mt-3">
      <div id="bookResult" class="row mt-5"></div>
    </div>

  </div>


  <div class="myModal">
    <div class="closeBar text-right display-4">
      &times;
    </div>
    <div id="modalContent"></div>
  </div>

   <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <!-- popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>

  </body>
</html>
