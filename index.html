<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOOKCentral App</title>

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link to google font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to fontawesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>

<div class="container">
    <h1 class="text-center mt-5">BOOKCentral</h1>
    </br></br>



    <!-- Carousel slideshow -->

  <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
    <h3>NEW RELEASE</h3>
    <div class="carousel-inner row">
      <div class="carousel-item bColor active shadow p-3 mb-5 rounded" data-interval="10000">
        <img src="images/N-aprilInParis1921.png" class="col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="...">
        <img src="images/N-goneGirl.png" class="col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="...">
        <img src="images/D-theRarestBird.png" class=" col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="...">
        <img src="images/N-magician.png" class=" col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="...">
      </div>
      <!-- <div class="carousel-item bColor" data-interval="2000">
        <img src="images/F-aSpellForChameleon.png" class="col-md-2 mr- 0 carouselImg" alt="...">
        <img src="images/D-theRarestBird.png" class="col-md-2 mr- 0 carouselImg" alt="...">
        <img src="images/N-aprilInParis1921.png" class="col-md-2 mr- 0 carouselImg" alt="...">
          <img src="images/N-magician.png" class=" col-md-2 mr- 0 carouselImg" alt="...">
      </div> -->
      <div class="carousel-item bColor shadow p-3 mb-5 rounded">
        <img src="images/F-aSpellForChameleon.png" class="col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="...">
        <img src="images/H-theCraitorsMark.png" class="col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="...">
        <img src="images/R-rosemaryBaby.png" class="col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="...">
          <img src="images/H-redRising.png" class=" col-md-2 mr- 0 pt-4 pb-4 carouselImg" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <!-- serach bar -->

    <nav class="navbar navbar-light mt-2 mb-5 justify-content-center">
      <form class="form-inline">
        <input id="inputTitle" class="form-control mr-sm-2" type="text" placeholder="Enter book title..." aria-label="Search">
        <button id="searchTitle" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
      </form>
    </nav>


  <hr>

</div>
  <!-- filter book navbar -->

  <div class="container-fluid">
      <div class="row">

        <div class="col">
          <h3 class="text-right mr-5">EXPLORE : </h3>
        </div>

        <div class="col">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active textSize" id="all" href="">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link textSize" id="romance" href="">Romance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link textSize" id="design" href="">Design</a>
            </li>
            <li class="nav-item">
              <a class="nav-link textSize" id="horror" href="">Horror</a>
            </li>
            <li class="nav-item">
              <a class="nav-link textSize" id="fantasy" href="">Fantasy</a>
            </li>
          </ul>

        </div>

        <div class="col">
          <select class="custom-select my-1 mr-sm-2 w-50" id="sortSelect">
              <option selected>Sort Items By...</option>
              <option value="one">Sort by Title (A-Z)</option>
              <option value="two">Sort by Authors (A-Z)</option>
              <option value="three">Sort by Top Read</option>
          </select>
        </div>

      </div>



    <!-- display book result -->
    <div class="container">
      <div id="bookResult" class="row"></div>
    </div>

  </div>


   <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <!-- popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>

  </body>
</html>
